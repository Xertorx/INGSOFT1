<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de vehiculos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App equipos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/vehiculos}">Listado de vehiculos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Listado de vehiculos</h1>
    <br>
    <!-- O<a class="btn btn-primary" href="#" th:href="@{/vehiculos}">Adicionar Equipo</a> -->

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>veh_modelo</th>
            <th>veh_codigo</th>
            <th>veh_placa</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${misvehiculos}">
            <td th:text="${dato.modelo}">Serial</td>
            <td th:text="${dato.codigo}">nombre</td>
            <td th:text="${dato.placa}">descripcion</td>
            <td >
                <!--
                <a th:href="@{/equipos/modificar/{serial}(serial=${dato.serial})}" class="btn btn-info">Editar</a>
                <a th:href="@{/equipos/{serial}(serial=${dato.serial})}" class="btn btn-danger">Eliminar</a>
                -->
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
